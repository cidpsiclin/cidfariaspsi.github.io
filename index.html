<title>Cid Pinheiro Farias | Psicologia</title>

<style>
:root {
  --bg: #F4F4F4;
  --card: #FFFFFF;
  --text-main: #444444;
  --text-muted: #6A6A6A;
  --accent: #9DAF75;
  --button: #444444;
  --button-hover: #2f2f2f;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  color: var(--text-main);
}

.container {
  max-width: 520px;
  margin: 70px auto;
  padding: 42px 36px;
  background: var(--card);
  border-radius: 18px;
  box-shadow: 0 12px 32px rgba(0,0,0,0.06);
  text-align: center;
}

/* FOTO */
.photo {
  width: 96px;
  height: 96px;
  margin: 0 auto 24px;
  border-radius: 50%;
  overflow: hidden;
  filter: grayscale(100%) contrast(0.95);
  opacity: 0;
  animation: fadeIn 0.8s ease forwards;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXTO */
h1 {
  font-size: 22px;
  font-weight: 500;
  margin-bottom: 6px;
}

.crp {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 22px;
}

.description {
  font-size: 15px;
  line-height: 1.6;
  color: var(--text-muted);
  margin-bottom: 28px;
}

.divider {
  width: 40px;
  height: 2px;
  background: var(--accent);
  margin: 0 auto 28px;
  border-radius: 2px;
}

/* BOTÕES */
a.button {
  display: block;
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  background: var(--button);
  color: #ffffff;
  text-decoration: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 500;
  opacity: 0;
  transform: translateY(6px);
  animation: buttonIn 0.5s ease forwards;
}

a.button:hover {
  background: var(--button-hover);
}

/* DELAYS DESKTOP */
a.button:nth-of-type(1) { animation-delay: 0.25s; }
a.button:nth-of-type(2) { animation-delay: 0.35s; }
a.button:nth-of-type(3) { animation-delay: 0.45s; }
a.button:nth-of-type(4) { animation-delay: 0.55s; }

/* RODAPÉ ÉTICO */
.footer {
  font-size: 12.5px;
  color: var(--text-muted);
  margin-top: 30px;
  line-height: 1.5;
}

/* ANIMAÇÕES */
@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes buttonIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* MOBILE — DELAY MENOR */
@media (max-width: 480px) {
  a.button:nth-of-type(1) { animation-delay: 0.15s; }
  a.button:nth-of-type(2) { animation-delay: 0.22s; }
  a.button:nth-of-type(3) { animation-delay: 0.29s; }
  a.button:nth-of-type(4) { animation-delay: 0.36s; }
}
</style>
</head>

<body>

<div class="container">
